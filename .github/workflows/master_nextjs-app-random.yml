# .github/workflows/nextjs-deploy.yml
name: Build & Deploy Next.js (Standalone)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies and build
      - name: Install & Build
        run: |
          npm ci
          npm run build

      # 4. Prepare standalone deploy folder
      - name: Prepare standalone package
        run: |
          mkdir -p deploy
          cp -r .next/standalone/* deploy/
          # Copy public folder if it exists
          if [ -d public ]; then cp -r public deploy/; fi

      # 5. Zip the deploy folder
      - name: Create ZIP
        run: |
          cd deploy
          zip -r ../deploy.zip .
          cd ..

      # 6. Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-standalone
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      # 1. Download artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-standalone
          path: .

      # 2. Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7F1A709B109C4346950578AC3AB877E7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F44F242E66FB441EB6E6F89627E9A7AA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E3DED6DF18244C7E99D0A84C6E51C7A0 }}

      # 3. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: nextjs-app-random
          slot-name: Production
          package: deploy.zip
