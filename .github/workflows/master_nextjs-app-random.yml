# .github/workflows/nextjs-deploy.yml
name: Build & Deploy Next.js (standalone)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Use Node 20 LTS (Azure supports it, 24.x is still experimental)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm ci
          npm run build

      # -------------------------------------------------
      # 1. Create a tiny deploy folder (only standalone)
      # -------------------------------------------------
      - name: Prepare standalone package
        run: |
          mkdir -p deploy
          # Core server files
          cp -r .next/standalone/* deploy/
          # Static assets (required for images, _next/static, etc.)
          mkdir -p deploy/.next
          cp -r .next/static deploy/.next/static
          # Public folder (if you have one)
          if [ -d public ]; then cp -r public deploy/; fi
          # package.json so Azure can run npm start
          cp package.json deploy/

      # -------------------------------------------------
      # 2. Zip it (Azure loves ZIPs, < 250 MB is fast)
      # -------------------------------------------------
      - name: Create ZIP
        run: |
          cd deploy
          zip -r ../deploy.zip .
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-standalone
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-standalone
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7F1A709B109C4346950578AC3AB877E7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F44F242E66FB441EB6E6F89627E9A7AA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E3DED6DF18244C7E99D0A84C6E51C7A0 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: nextjs-app-random
          slot-name: Production
          package: deploy.zip   # <-- the tiny zip
